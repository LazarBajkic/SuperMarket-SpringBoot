<html xmlns:th="https://www.thymeleaf.org" >
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Cart</title>
</head>
<body>
	
	<div class="container">
	
	<table class="table table-bordered table-striped">
	
	<thead>
		
		<tr>
			<th>Product</th>
			<th>Price</th>	
			<th>Amount</th>			
		</tr>
	
	</thead>
		
	<tbody>
		
		<tr th:each="cartProduct: ${cartProducts}">
		
		<td th:text="${cartProduct.productName}"></td>
		<td th:text="${#numbers.formatDecimal(cartProduct.price,0,2)}"></td>
		<td th:text="${#numbers.formatDecimal(cartProduct.desiredAmount,0,2)}"></td>
	
		</tr>
		
	</tbody>
			
	</table>
	
		<a th:href="@{/getHomePage}" class="btn btn-info mr-3" >Back</a>
	
		<a th:href="@{/finishOrder}" class="btn btn-success" >Order</a>
	
	</div>

	
</body>
</html>
