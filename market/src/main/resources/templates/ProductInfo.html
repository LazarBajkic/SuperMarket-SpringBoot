<html xmlns:th="https://www.thymeleaf.org" >
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Additional product information</title>
</head>
<body>
	
	<div class="container">
	
	<h1>Additional information</h1>
	
	<p>This page contains additional information about a product,it also allows you to chose how much of the desired product<br>
	you wish to add to your cart,keep in mind that products such as <b>fruit,vegetables and certain meat types</b> are measured in <b>grams!</b>
	</p>
	
	<table class="table table-bordered table-striped">
		
		<thead>
		
		<tr>
			<th>ID</th>
			<th>Product</th>
			<th>Quantity</th>			
		</tr>
		
		</thead>
		
	<tbody>
	
	<tr th:each="product: ${specificProduct}">
		
		<td th:text="${product.id}"></td>
		<td th:text="${product.productName}"></td>
		<td th:text="${#numbers.formatDecimal(product.price,0,2)}"></td>
	
	</tr>
			
	</tbody>
	
	</table>
	
		<form th:object="${product}" th:action="@{/addToCart(id=${product.id})}"  method="POST">
		
		<input type="hidden" th:field="*{id}" value="${product.id}" />
		
		<input type="hidden" th:field="*{productName}" value="${product.productName}" />
		
		<input type="hidden" th:field="*{quantity}" value="${product.quantity}" />
		
		<input type="hidden" th:field="*{price}" value="${product.price}"/>
		
		<input type="text" th:field="*{desiredAmount}" class="rounded border border-primary font-weight-bold" placeholder="Enter desired amount" />
		
		<br>
		<br>
		
		<a class="btn btn-warning btn-sm pt-0 pm-0 pr-0 pl-0" th:href="@{/addToCart(id=${product.id})}">
		<button type="submit" class="btn btn-warning btn-sm" >Add to cart</button>
		</a>
			
		</form>
	
		<a th:href="@{/getHomePage}" class="btn btn-info" >Back</a>
	
	</div>
	
	
</body>
</html>
