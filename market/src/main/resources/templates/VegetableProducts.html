
<html xmlns:th="https://www.thymeleaf.org" >
<head>
<title>Vegetable section</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

	<div class="container">
	
		<h1>Vegetable Section</h1>
	
	<p>Welcome to the vegetable section!</p>
	
	<table class="table table-bordered table-striped">
	
	<thead>
	
		<tr>
		<th>Product</th>
		<th>Price</th>
		<th>Information</th>
		</tr>
		
	</thead>
	
		<tbody>
			
			<tr th:each="product: ${products}">
				
				<td th:text ="${product.productName}"></td>
				<td th:text = "${#numbers.formatDecimal(product.price,0,2)}"></td>
				
				<td>
					<a th:href="@{/checkDetails(id=${product.id})}" class="btn btn-warning ml-2">Info</a>
				</td>	
				
			</tr>
			
		</tbody>
	
	</table>
	
				<a th:href="@{/getHomePage}" class="btn btn-info mr-3" >Back</a>
				
				<a th:href="@{/showCart}" class="btn btn-info" >Show cart</a>
		
	
	</div>

</body>
</html>
